<!DOCTYPE html>
<html lang="en-AU">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<head>
	<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>
<body>
	<style>
		canvas {
		    position: absolute;
		    top: 0;
		    left: 0;
		}
		input {
			position: relative;
			left: 380px;
		}
		p {
			position: relative;
			left: 380px;
		}
		button {
			position: relative;
			left: 380px;
		}
	</style>
	<canvas id="image"></canvas>
	<canvas id="draw"></canvas>
	<input type="range" id="x" min="-1" max="1" step=0.01></br>
	<input type="range" id="y" min="-1" max="1" step=0.01></br>
	<input type="range" id="z" min="0" max="10" step=0.01></br>
	<input type="range" id="a" min="0" max="6.28" step=0.01 value="3.14"></br>
	<input type="range" id="b" min="0" max="6.28" step=0.01 value="3.93"></br>
	<input type="range" id="c" min="0" max="6.28" step=0.01 value="0.52"></br>
	<input type="range" id="f" min="0" max="1000" step=1></br>
	<p id="error">Error: </p></br>
	<button onclick="step()">Step</button>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
	<script src="../scripts/vector.js"></script>
	<script src="../scripts/draw.js"></script>
	<script src="../scripts/cube.js"></script>
	<script src="../scripts/image_converter.js"></script>
</body>
</html>
