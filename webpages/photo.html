<!DOCTYPE html>
<html lang="en-AU">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<head>
	<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
</head>
<body>
	<style>
		#section {
			text-align: center;
		}
	</style>
	<section Id="section">
		<div class="w3-container w3-blue">
		    <h1>Photo capture</h1>
		    <p Id="instruction">Please take a photo of one corner of the cube</p>
		</div>
		<video id="player" autoplay></video>

		<br/>
		<button id="capture" class="mdc-button mdc-button--raised" onclick="capture()">
		  <span class="mdc-button__label">Capture</span>
		</button>
	</section>
	<script src="../scripts/image_converter.js"></script>
	<script src="../scripts/camera.js"></script>
</body>
</html>
